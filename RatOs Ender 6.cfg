#[include printer_E6.cfg]
[include mainsail.cfg]
#[include PIS.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2B0014000150414D39343620-if00
# serial: /dev/ttyAMA0
# restart_method: command

############################################################
##################### Stepper Set-Up #######################
############################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -10
position_min: -10
position_max: 260
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.800
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 248
position_min: 0
position_max: 248
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.800
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
position_min:-5
endstop_pin: probe:z_virtual_endstop
position_max: 375

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

###################################################################
        ################ Extruder Setup ################
###################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.96
#gear_ratio: 3:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
max_extrude_only_distance: 100
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance= 0.1305

###################################################################
      ################ Heater Bed Setup ################
###################################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 100

###################################################################
            ################ Fan Setup ################
###################################################################

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80
 
[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 70

[controller_fan Motherboard]
pin: PB15
cycle_time: 0.010
kick_start_time: 0.100
stepper: stepper_x, stepper_y
fan_speed: 1.0

[heater_fan controller_fan]
pin: PC7
heater: extruder
heater_temp:50

[fan]
pin: PC6
cycle_time: 0.01     #10 kHz PWM signal
hardware_pwm: False
kick_start_time: .100

###################################################################
############# EZABL, Safe Z Home & Bed Mesh & Printer #############
###################################################################

[bed_mesh]
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 225.5,232
probe_count: 4,3
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 2000
max_z_velocity: 10
max_z_accel: 75
max_accel_to_decel: 1000
square_corner_velocity: 5

[firmware_retraction]
retract_length: 3
retract_speed: 50
unretract_speed: 50

[probe]
pin: ^!PC2
x_offset: -34.5
y_offset: -11.0 
z_offset: 2.0
speed:100
samples: 1

[safe_z_home]
home_xy_position: 160, 147
speed: 100
z_hop: 10
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 53.50, 48.50
screw1_name: front left screw
screw2: 63.50, 225.50
screw2_name: rear left screw
screw3: 233.50, 230.50
screw3_name: rear right screw
screw4: 233.50, 53.50
screw4_name: front right screw
horizontal_move_z: 5
speed: 100
screw_thread: CW-M3 # Use CW for Clockwise and CCW for Counter Clockwise

#[z_tilt]
#z_positions:
#	0,0
#	150,300
#	300,0

#points:
#	60,60
#	185,270
#	260,60
		
#horizontal_move_z: 12
#retries: 10
#retry_tolerance: 0.02

###################################################################
            ################ Neos ################
###################################################################

[neopixel neo]
pin: PA8
chain_count: 15
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
